<meta name="viewport" content="width=device-width, initial-scale=1">

<title>TITLE</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: calibri; transform-style: preserve-3d; transition: transform .5s; }
body { background: #000; padding: 0 0 20px;}
h1 { margin: 30px }
h2 { margin: 10px }
#b { margin: 0 0 20px; color: #fff; max-width: 500px; margin: auto; border: 1px solid; text-align: center; box-shadow: 5px 5px 15px #444; perspective: 600px; }

/* Block */
.b { cursor: pointer; border: 1px solid; margin: 20px; padding: 45px; min-height: calc((100vh - 205px) / 5); position: relative; box-shadow: 5px 5px 5px #444; }
.b div { width: 70% }
.b:hover { transform: rotateX(10deg); }
.b svg { position: absolute; right: 50px; top: 50%; transform:translateY(-50%); opacity: .5; fill: #000; }
.b.w1 { background: linear-gradient(45deg, #8d8, #161) }
.b.w2 { background: linear-gradient(45deg, #fe5, #760) }
.b.w3 { background: linear-gradient(45deg, #cee, #477) }
.b.w4 { background: linear-gradient(45deg, #c20, #520) }
.b.w5 { background: #000 }
.b.w5 div { width: 100% }
.b.w5 svg { position: absolute; top: 0; left: 0; transform: none; width: 100%; height: 100%; fill: #aaa; }
</style>
