<!doctype html>
<script src="https://js13kgames.com/src/near-api-js.js"></script>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐍</text></svg>">
<title>Shop</title>
<h1>Welcome to the shop</h1>

<div id=start>
<p><button id=login>Log in to your NEAR wallet</button>
</div>
<div id=shop>
  <h3>Your balance: <span id=balance>0.0</span> NEAR</h3>
  
  <h3>Buy in-game coins<h3>
  <p><button id=buy1>1 coin: 0.1 NEAR</button>
  <br><button id=buy2 hidden>10 coins: 0.8 NEAR</button>
  <br><button id=buy3 hidden>20 coins: 1.7 NEAR</button>
  <br><button id=buy4 hidden>50 coins: 3 NEAR</button>
  <br><button id=buy5 hidden>99 coin: 5 NEAR</button>
  
  <!--h3>Buy exclusive skins</h3>
  <p>(Coming soon...)
  
  <h3>Buy exclusive puzzles</h3>
  <p>(Coming soon...)-->
</div>

<script>
nearAPI = nearApi;

// Login
login.onclick = async () => {
  
  const { keyStores, connect, WalletConnection } = nearAPI;
  
  keyStore = new keyStores.BrowserLocalStorageKeyStore();

  config = {
    networkId: "testnet",
    keyStore, // optional if not signing transactions
    contractName: "test.testnet",
    nodeUrl: "https://rpc.testnet.near.org",
    walletUrl: "https://wallet.testnet.near.org",
    helperUrl: "https://helper.testnet.near.org",
    explorerUrl: "https://explorer.testnet.near.org",
  };
  
  // connect to NEAR
  near = await connect(config);

  // create wallet connection
  wallet = new WalletConnection(near);

  wallet.requestSignIn(
    "xem06.testnet", // contract requesting access
    "LOSSST", // optional
  );
  
  if(wallet.isSignedIn()) {
    start.remove();
    shop.style.display = "block";
    console.log("logged");
    account = await near.account("xem06.testnet");
    console.log(b = await account.getAccountBalance());
    balance.innerHTML = nearApi.utils.format.formatNearAmount(b.available,2);
  }
  
}

// Buy
buy1.onclick = async () => {

  // sends NEAR tokens
  const contract = new nearAPI.Contract(
    account, // the account object that is connecting
    "xem06.testnet", // destination
    {
      viewMethods: [],
      changeMethods: ["add"],
      sender: account,
    }
  );
  
  await contract.add(
    {}, // message
    "300000000000000", // gas
    "100000000000000000" //  deposit (0.1N = 10000000000000000000000000)
  );
}

</script>
